        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
				$('#data_1 .input-group.date').datepicker({
					todayBtn: "linked",
					keyboardNavigation: false,
					forceParse: false,
					calendarWeeks: true,
					autoclose: true
				});
				$('.clockpicker').clockpicker();
				
				var id = getUrlParameter('ID');
				carica(id);
            });
			
			var getUrlParameter = function getUrlParameter(sParam) {
				var sPageURL = decodeURIComponent(window.location.search
						.substring(1)), sURLVariables = sPageURL.split('&'), sParameterName, i;

				for (i = 0; i < sURLVariables.length; i++) {
					sParameterName = sURLVariables[i].split('=');

					if (sParameterName[0] === sParam) {
						return sParameterName[1] === undefined ? true
								: sParameterName[1];
					}
				}
			};
				var carica = function (id) {
					$.ajax({
						url: '..\/..\/server_side/leggirecord.php',
						type: 'POST',
						data: {id:id},
						success: function(data) {
							console.log(data); // Inspect this in your console
							 
							 var myObj = JSON.parse(data);
							 document.getElementById("id").value=myObj[0];
							 document.getElementById("cognome").value=myObj[1];
							 document.getElementById("nome").value=myObj[2];
							 document.getElementById("societa").value=myObj[3];
							 document.getElementById("dtaIngresso").value=myObj[4];
							 document.getElementById("oraIngresso").value=myObj[5];
							 document.getElementById("oraUscita").value=myObj[6];
							 document.getElementById("badge").value=myObj[7];
						}
					});
				}
